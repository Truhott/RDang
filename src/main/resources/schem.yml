ignore-air-blocks: true # Игнорировать блоки воздуха при вставке схемы

schem-offset: # Смещение схемы относительно точки вставки
  x: 0
  y: 1
  z: 0

rotation: 0
mirror: false
entities: false
biomes: false

world-heights: # Настройки высот для разных миров можно кастом миры добавлять
  normal:
    type: normal
    min: 60
    max: 256
    use-default-algorithm: true

  nether:
    type: nether
    min: 32
    max: 100
    use-default-algorithm: true

  end:
    type: the_end
    min: 40
    max: 80
    use-default-algorithm: true